<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Todd Leidy - Activity 2</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="my.css">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

	<script>

	var outputMessage = null;

	function computeLetterGrade() {
		var numGrade = document.getElementById('numGrade').value();

		if (numGrade < 0) {
			outputMessage = "Value Out Of Range: less than 0";
		} else if (numGrade < 600) {
			outputMessage = "Letter Grade = F";
		} else if (numGrade < 700) {
			outputMessage = "Letter Grade = D";
		} else if (numGrade < 800) {
			outputMessage = "Letter Grade = C";
		} else if (numGrade < 900) {
			outputMessage = "Letter Grade = B";
		} else if (numGrade < 1001) {
			outputMessage = "Letter Grade = A";
		} else {
			outputMessage = "Value Out Of Range: greater than 1000";
		}

		document.getElementById('outputMessage'.innerHTML = outputMessage;
		console.log (numGrade);
		console.log (outputMessage);
	}
	</script>
    </head>

    <body>
        <header>
            <h1>Todd Leidy</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="activity2.html">Activity 2</a></li>
            </ul>
        </nav>
        
        <div id="main_content">
			<h2>Activity 2 - Grade Calculator</h2>
	
			<p>Provide total points earned here: <input id="numGrade" type="number" min="0" max="1000" onchange="computeLetterGrade()"></p>

			<h1 id="outputMessage"></h1>
		</div>
    </body>
</html>
