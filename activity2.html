<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Todd Leidy - Activity 2</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="my.css">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

	<script>

	// set the initial value of the output message to null to prevent 
	// any weirdness or unintended results
	var outputMessage = null;

	// computeLetterGrade() is the main function for this assignment
	function computeLetterGrade() {

		// grab the value entered by the user
		var numGrade = document.getElementById('numGrade').value;

		// for extra credit, pop an error if the input value is out of range
		// and use some extra style tags
		if (numGrade < 0 || numGrade > 1000) {
			document.getElementById('outputMessage').style.fontWeight = "bold";
			document.getElementById('outputMessage').style.color = "red";
			outputMessage = "Value Out Of Range: valid range is 0 <= x <= 1000";

		// this is the main piece that sets the proper output for the input value
		} else {
			document.getElementById('outputMessage').style.fontWeight = "normal";
			document.getElementById('outputMessage').style.color = "black";

			if (numGrade < 600) {
				outputMessage = "Letter Grade = F";
			} else if (numGrade < 700) {
				outputMessage = "Letter Grade = D";
			} else if (numGrade < 800) {
				outputMessage = "Letter Grade = C";
			} else if (numGrade < 900) {
				outputMessage = "Letter Grade = B";
			} else {
				outputMessage = "Letter Grade = A";
			}
		}	
		
		// display the output message and also output the values to the console log
		document.getElementById('outputMessage').innerHTML = outputMessage;
		console.log (numGrade);
		console.log (outputMessage);
	}

	</script>
    </head>

    <body>
        <header>
            <h1>Todd Leidy</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="activity2.html">Activity 2</a></li>
            </ul>
        </nav>
        
        <div id="main_content">
			<h2>Activity 2 - Grade Calculator</h2>
	
			<p>Provide total points earned here: <input id="numGrade" type="number" min="0" max="1000" onchange="computeLetterGrade()"></p>

			<p id="outputMessage"></p>
		</div>
    </body>
</html>
